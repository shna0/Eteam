{% extends "sns/base.html" %}
{% block content %}

<div class="col-md-10 text-right">
    <a href="{{ url_for('sns.post') }}" class="btn btn-success">新規投稿</a>
</div>

<!-- 投稿一覧 -->
<div class="posts">
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        {% for image in post.images %}
        <img
            src="{{ url_for('sns.image_file', filename=image.post_image_path) }}"
            alt="投稿画像"
            style="max-width: 100%; height: auto;"
        />
        {% endfor %}
        <small>投稿者: {{ post.user.username }} | 投稿日時: {{ post.timestamp }}</small>
    </div>
    <hr />
    {% endfor %}
</div>

{% endblock %}
