{% extends "sns/base.html" %}
{% block content %}

<nav class="navbar navbar-expand navbar-dark bg-light topbar mb-4 static-top shadow p-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <h2 class="mb-0">フォロワー</h2>
        <a class="nav-link" href="{{ url_for('sns.mypage') }}">マイページに戻る</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        {% if followers %}
            <div class="col-12 mt-4">
                <div class="d-flex flex-wrap">
                    {% for follower in followers %}
                        <a href="{{ url_for('sns.user_page', user_id=follower.id) }}" 
                           class="card shadow mx-2 mb-4" 
                           style="color: inherit; width: 18rem;">
                            <div class="card-body text-center">
                                <img src="{{ url_for('sns.image_file', filename=follower.icon_path or 'default_icon.png') }}" 
                                     alt="アイコン"  
                                     style="width: 60px; height: 60px; border-radius: 50%;" 
                                />
                                <h5 class="card-title mt-2">{{ follower.username }}</h5>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <p>フォロワーがいません。</p>
        {% endif %}
    </div>
</div>

{% endblock %}
