{% extends "sns/base.html" %}
{% block content %}
<nav class="navbar navbar-expand navbar-dark bg-light topbar mb-4 static-top shadow p-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <h2 class="mb-0">{{ user.username }} のプロフィールを編集</h2>
        <a class="nav-link" href="{{ url_for('sns.mypage') }}">マイページに戻る</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="">
                <div class="card shadow mb-4 card-unified">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            {{ form.username.label }}
                            {{ form.username(class="form-control") }}
                        </div>
                        <div id="drop-area" class="drop-area-custom border border-dashed rounded">
                            <div class="form-group">
                                {{ form.image.label }}
                                {{ form.image(class="form-control-file") }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">{{ form.submit.label }}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
