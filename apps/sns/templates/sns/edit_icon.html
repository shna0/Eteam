{% extends "sns/base.html" %}
{% block content %}
<h1>アイコンを変更</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.image.label }}: {{ form.image(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success">{{ form.submit }}</button>
</form>
{% endblock %}
